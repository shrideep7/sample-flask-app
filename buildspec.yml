version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 > ecr-login.txt
      - docker login --username AWS --password-stdin $(cat ecr-login.txt | awk '{print $NF}') 381492132216.dkr.ecr.ap-south-1.amazonaws.com/flask-app-cicd
      - echo Logged in to Amazon ECR successfully

  build:
    commands:
      - echo Building Docker Image for Flask Application
      - docker build -t flask_image .
      - echo Image built successfully

  post_build:
    commands:
      - echo Tagging Flask Docker image
      - docker tag flask_image:latest 381492132216.dkr.ecr.ap-south-1.amazonaws.com/flask-app-cicd/flask_image:latest
      - docker push 381492132216.dkr.ecr.ap-south-1.amazonaws.com/flask-app-cicd/flask_image:latest
      - echo Flask image pushed to ECR
